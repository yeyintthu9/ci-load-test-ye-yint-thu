apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    # Rewrite all incoming paths to "/" before forwarding to backend services
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: foo.localhost  # Routes to foo service
    http:
      paths:
      - path: /           
        pathType: Prefix
        backend:
          service:
            name: foo     # Matches deployment/service name
            port:
              number: 5678
  - host: bar.localhost  # Routes to bar service
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bar
            port:
              number: 5678
